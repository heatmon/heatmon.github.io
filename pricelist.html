<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surya Computer — Pricelist Komputer • Laptop • Printer</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--muted:#6b7280;--primary:#0f62fe;--accent:#06b6d4;--radius:12px;--shadow:0 6px 18px rgba(12,18,30,0.06);font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0b1220;padding:28px}
    .container{max-width:1200px;margin:0 auto}

    /* Header */
    .header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:18px;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,var(--primary),var(--accent));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:14px}

    /* Controls */
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:10px}
    input[type="search"], select{padding:8px 12px;border-radius:10px;border:1px solid #e6e9ef;background:#fff}

    /* Card */
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}

    /* Tabs */
    .tabs{display:flex;gap:8px;margin:12px 0 16px;flex-wrap:wrap}
    .tab{padding:8px 12px;border-radius:999px;background:#f3f5f9;border:1px solid #eef2f7;cursor:pointer}
    .tab.active{background:linear-gradient(90deg,var(--primary),var(--accent));color:#fff;border-color:transparent}

    /* Table */
    .table-wrap{overflow:auto}
    table{width:100%;border-collapse:collapse;font-size:14px}
    thead th{text-align:left;padding:12px 10px;border-bottom:1px solid #eef2f7;color:var(--muted);font-weight:600;cursor:pointer}
    tbody td{padding:12px 10px;border-bottom:1px dashed #f1f4f8;vertical-align:middle}
    .price{white-space:nowrap;font-weight:700}
    .specs{color:var(--muted);font-size:13px}

    /* Responsive card layout for small screens */
    @media (max-width:720px){
      table{display:block}
      thead{display:none}
      tbody td{display:block;padding:10px 12px}
      tbody tr{display:block;margin-bottom:12px;background:#fbfcff;padding:10px;border-radius:10px}
    }

    /* Footer */
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:14px;color:var(--muted);font-size:13px;flex-wrap:wrap}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">SC</div>
        <div>
          <h1>Surya Computer — Pricelist</h1>
          <p class="lead">Komputer • Laptop • Printer — harga dan spesifikasi singkat</p>
        </div>
      </div>
      <div class="controls">
        <input id="search" type="search" placeholder="Cari model, merk, atau fitur..." />
        <select id="sort">
          <option value="asc">Harga: Termurah → Mahal</option>
          <option value="desc">Harga: Mahal → Termurah</option>
        </select>
      </div>
    </div>

    <div class="card">
      <div class="tabs" role="tablist">
        <button class="tab active" data-cat="all">Semua</button>
        <button class="tab" data-cat="desktop">Komputer Desktop</button>
        <button class="tab" data-cat="laptop">Laptop</button>
        <button class="tab" data-cat="printer">Printer</button>
      </div>

      <div class="table-wrap">
        <table id="priceTable" aria-live="polite">
          <thead>
            <tr>
              <th>Produk</th>
              <th>Spesifikasi (ringkas)</th>
              <th>Garansi</th>
              <th data-sort="price">Harga</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data akan dimuat dari CSV -->
          </tbody>
        </table>
      </div>

      <div class="meta">
        <div>Harga tertera belum termasuk PPN (jika ada)</div>
        <div id="lastUpdated">Terakhir diperbarui: —</div>
      </div>
    </div>

  </div>

<script>
  let products = [];

  fetch('produk.json?nocache=' + Date.now())
    .then(res => {
      if (!res.ok) throw new Error("HTTP " + res.status);
      return res.json();
    })
    .then(data => {
      products = data;
      lastUpdated.textContent = 'Terakhir diperbarui: ' + new Date().toLocaleString('id-ID');
      renderTable();
    })
    .catch(err => {
      console.error("Gagal memuat produk:", err);
      lastUpdated.textContent = 'Gagal memuat data produk';
    });
</script>
</body>

</html>
